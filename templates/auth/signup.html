{% extends "base.html" %}
{% block content %}
<style>
    body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #0f172a, #1d4ed8);
        min-height: 100vh;
    }

    .auth-wrapper {
        width: 100%;
        max-width: 420px;
        padding: 24px;
        display: flex;
        margin: 0px 500px 0px 500px;
        align-items: center;
    }

    .auth-card {
        background: rgba(15, 23, 42, 0.9);
        border-radius: 18px;
        padding: 32px 28px;
        box-shadow: 0 24px 60px rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(148, 163, 184, 0.3);
        color: #e5e7eb;
        width: 100%;
    }

    .auth-title {
        font-size: 1.6rem;
        font-weight: 600;
        margin-bottom: 6px;
        text-align: center;
    }

    .auth-subtitle {
        font-size: 0.9rem;
        color: #9ca3af;
        text-align: center;
        margin-bottom: 24px;
    }

    .form-group {
        margin-bottom: 18px;
    }

    .form-label {
        display: block;
        font-size: 0.85rem;
        font-weight: 500;
        margin-bottom: 6px;
        color: #d1d5db;
    }

    .form-input,
    .form-select {
        width: 100%;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid #4b5563;
        background-color: #020617;
        color: #e5e7eb;
        font-size: 0.95rem;
        outline: none;
        transition: border-color 0.15s ease, box-shadow 0.15s ease, background-color 0.15s ease;
    }

    .form-input::placeholder {
        color: #6b7280;
    }

    .form-input:focus,
    .form-select:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 1px #3b82f6;
        background-color: #020617;
    }

    .btn-primary {
        width: 100%;
        padding: 10px 14px;
        border-radius: 999px;
        border: none;
        background: linear-gradient(135deg, #2563eb, #4f46e5);
        color: white;
        font-weight: 600;
        font-size: 0.95rem;
        cursor: pointer;
        margin-top: 8px;
        transition: transform 0.1s ease, box-shadow 0.15s ease, filter 0.15s ease;
        box-shadow: 0 10px 30px rgba(37, 99, 235, 0.45);
    }

    .btn-primary:hover {
        filter: brightness(1.05);
        transform: translateY(-1px);
        box-shadow: 0 14px 40px rgba(37, 99, 235, 0.6);
    }

    .btn-primary:active {
        transform: translateY(0);
        box-shadow: 0 8px 22px rgba(37, 99, 235, 0.5);
    }

    .auth-footer {
        margin-top: 18px;
        font-size: 0.85rem;
        text-align: center;
        color: #9ca3af;
    }

    .auth-footer a {
        color: #60a5fa;
        text-decoration: none;
        font-weight: 500;
    }

    .auth-footer a:hover {
        text-decoration: underline;
    }

    @media (max-width: 480px) {
        .auth-card {
            padding: 24px 18px;
        }
        .auth-title {
            font-size: 1.4rem;
        }
    }
</style>

<div class="auth-wrapper">
    <div class="auth-card">
        <h2 class="auth-title">Create account</h2>
        <p class="auth-subtitle">Sign up to get started with your GearGuard dashboard.</p>

        <form method="POST">
            <div class="form-group">
                <label class="form-label" for="name">Full Name</label>
                <input id="name" name="name" class="form-input" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input id="email" name="email" type="email" class="form-input" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input id="password" name="password" type="password" class="form-input" placeholder="••••••••" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="role">Role</label>
                <select id="role" name="role" class="form-select" required>
                    <option value="">Select Role</option>
                    <option value="Admin">Admin</option>
                    <option value="Technician">Technician</option>
                </select>
            </div>

            <button class="btn-primary" type="submit">Sign Up</button>
        </form>

        <div class="auth-footer">
            Already have an account?
            <a href="{{ url_for('auth.login') }}">log in here</a>.
        </div>
    </div>
</div>
{% endblock %}
